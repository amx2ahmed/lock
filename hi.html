<!DOCTYPE html>
<html>
<head>
    <title>Share Your Location</title>
</head>
<body>
    <h1>Click the button to share your location</h1>
    <button onclick="getLocation()">Share Location</button>
    <p id="output"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById("output").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById("output").innerHTML =
                "Latitude: " + latitude + "<br>Longitude: " + longitude;

            // يمكنك إرسال البيانات إلى خادمك
            fetch('https://your-server.com/save-location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ latitude, longitude })
            });
        }
    </script>
</body>
</html>
